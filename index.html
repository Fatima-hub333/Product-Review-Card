<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Montserrat font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Fraunces font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="main-img" src="images/image-product-mobile.jpg" alt="colorful picture of product" />
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="colorful picture of product" />
    </header>
    <nav>
      <div class="desktop-layout">
      <span id="hint" class="left">Perfume</span>
    </nav>

    <header class="left header">
      <h1>Gabrielle Essence Eau De Parfum</h1> 
    </header>

    <main>
      <p class="left">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </main>
    
    <footer>
      <p class="product-rate"><span id="rate" class="left">$149.99</span> <span id="discount">$169.99</span></p>
      <button><img src="images/icon-cart.svg" alt="cart in white color" /> Add to cart</button>
    </footer>

  </div>
</div>
</body>
</html>
